<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0, user-scalable=no">
    <title>hEdit</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header id="head">
        <h1 id="head_title">hEdit</h1>
        <div id="head_menu_buttons">
            <div id="head_menu_buttons_file" class="head_menu_buttons_button">
                <label id="head_menu_buttons_file_label" class="head_menu_buttons_button_label"><span class="alt">F</span>ile</label>
            </div>
            <div id="head_menu_buttons_edit" class="head_menu_buttons_button">
                <label id="head_menu_buttons_edit_label" class="head_menu_buttons_button_label"><span class="alt">E</span>dit</label>
            </div>
        </div>
        <div id="head_menu_dropdowns">
            <ul id="head_menu_dropdowns_file" class="head_menu_dropdowns_dropdown">
                <li id="head_menu_dropdowns_file_new" class="head_menu_dropdowns_dropdown_items">
                    <div id="head_menu_dropdowns_file_new_content" class="head_menu_dropdowns_dropdown_items_content"><span class="alt">N</span>ew</div>
                    <div id="head_menu_dropdowns_file_new_key" class="head_menu_dropdowns_dropdown_items_key"><span class="ctrl">Ctrl</span>+N</div>
                </li>
                <li id="head_menu_dropdowns_file_open" class="head_menu_dropdowns_dropdown_items">
                    <div id="head_menu_dropdowns_file_open_content" class="head_menu_dropdowns_dropdown_items_content"><span class="alt">O</span>pen</div>
                    <div id="head_menu_dropdowns_file_open_key" class="head_menu_dropdowns_dropdown_items_key"><span class="ctrl">Ctrl</span>+O</div>
                </li>
                <li id="head_menu_dropdowns_file_save" class="head_menu_dropdowns_dropdown_items">
                    <div id="head_menu_dropdowns_file_save_content" class="head_menu_dropdowns_dropdown_items_content"><span class="alt">S</span>ave</div>
                    <div id="head_menu_dropdowns_file_save_key" class="head_menu_dropdowns_dropdown_items_key"><span class="ctrl">Ctrl</span>+S</div>
                </li>
                <li id="head_menu_dropdowns_file_saveAs" class="head_menu_dropdowns_dropdown_items">
                    <div id="head_menu_dropdowns_file_saveAs_content" class="head_menu_dropdowns_dropdown_items_content">Save <span class="alt">A</span>s</div>
                    <div id="head_menu_dropdowns_file_saveAs_key" class="head_menu_dropdowns_dropdown_items_key"><span class="ctrl">Ctrl</span>+<span class="shift">Shift</span>+S</div>
                </li>
            </ul>
            <ul id="head_menu_dropdowns_edit" class="head_menu_dropdowns_dropdown">
                <li id="head_menu_dropdowns_edit_undo" class="head_menu_dropdowns_dropdown_items">
                    <div id="head_menu_dropdowns_edit_undo_content" class="head_menu_dropdowns_dropdown_items_content"><span class="alt">U</span>ndo</div>
                    <div id="head_menu_dropdowns_edit_undo_key" class="head_menu_dropdowns_dropdown_items_key"><span class="ctrl">Ctrl</span>+Z</div>
                </li>
                <li id="head_menu_dropdowns_edit_redo" class="head_menu_dropdowns_dropdown_items">
                    <div id="head_menu_dropdowns_edit_redo_content" class="head_menu_dropdowns_dropdown_items_content">Re<span class="alt">d</span>o</div>
                    <div id="head_menu_dropdowns_edit_redo_key" class="head_menu_dropdowns_dropdown_items_key"><span class="ctrl">Ctrl</span>+Y</div>
                </li>
                <li id="head_menu_dropdowns_edit_cut" class="head_menu_dropdowns_dropdown_items">
                    <div id="head_menu_dropdowns_edit_cut_content" class="head_menu_dropdowns_dropdown_items_content">Cu<span class="alt">t</span></div>
                    <div id="head_menu_dropdowns_edit_cut_key" class="head_menu_dropdowns_dropdown_items_key"><span class="ctrl">Ctrl</span>+X</div>
                </li>
                <li id="head_menu_dropdowns_edit_copy" class="head_menu_dropdowns_dropdown_items">
                    <div id="head_menu_dropdowns_edit_copy_content" class="head_menu_dropdowns_dropdown_items_content"><span class="alt">C</span>opy</div>
                    <div id="head_menu_dropdowns_edit_copy_key" class="head_menu_dropdowns_dropdown_items_key"><span class="ctrl">Ctrl</span>+C</div>
                </li>
                <li id="head_menu_dropdowns_edit_paste" class="head_menu_dropdowns_dropdown_items">
                    <div id="head_menu_dropdowns_edit_paste_content" class="head_menu_dropdowns_dropdown_items_content"><span class="alt">P</span>aste</div>
                    <div id="head_menu_dropdowns_edit_paste_key" class="head_menu_dropdowns_dropdown_items_key"><span class="ctrl">Ctrl</span>+V</div>
                </li>
                <li id="head_menu_dropdowns_edit_find" class="head_menu_dropdowns_dropdown_items">
                    <div id="head_menu_dropdowns_edit_find_content" class="head_menu_dropdowns_dropdown_items_content"><span class="alt">F</span>ind</div>
                    <div id="head_menu_dropdowns_edit_find_key" class="head_menu_dropdowns_dropdown_items_key"><span class="ctrl">Ctrl</span>+F</div>
                </li>
                <li id="head_menu_dropdowns_edit_replace" class="head_menu_dropdowns_dropdown_items">
                    <div id="head_menu_dropdowns_edit_replace_content" class="head_menu_dropdowns_dropdown_items_content"><span class="alt">R</span>eplace</div>
                    <div id="head_menu_dropdowns_edit_replace_key" class="head_menu_dropdowns_dropdown_items_key"><span class="ctrl">Ctrl</span>+H</div>
                </li>
            </ul>
        </div>
        <button id="head_settings">Settings</button>
    </header>
    <textarea id="editor"></textarea>
    <script src="./scripts.js"></script>
</body>
</html>
